<!DOCTYPE html>
<html>
<head>
    <title>IS Dating</title>
</head>
<body>
    <p>Welcome to the BYU Information Systems Dating Site</p>
    <form>
        <label for="love">What is the Love Phrase:</label>
        <input type="text" name="love" id="love"><br><br>
        <label for="p1">Enter the first person's first and last name:</label>
        <input type="text" name="p1" id="p1"><br><br>
        <label for="p2">Enter the second person's first and last name:</label>
        <input type="text" name="p2" id="p2"><br><br>
        <input type="checkbox" name="comm" id="comm">
        <label for="comm">We will communicate often</label><br><br>
        <input type="checkbox" name="self" id="self">
        <label for="self">We will not be selfish</label><br><br>
        <input type="checkbox" name="serve" id="serve">
        <label for="serve">We will serve each other</label><br><br>
        <input type="checkbox" name="bf" id="bf">
        <label for="bf">My spouse will be my best friend</label><br><br>
        <input type="checkbox" name="god" id="god">
        <label for="god">We will remember God</label><br><br>
        <input type="button" value="Click Me" onclick="MyFunction()">
        <input type="button" value="Reset" onclick="reset()">
    </form>
</body>
</html>
